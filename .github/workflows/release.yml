name: Release

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write

jobs:
  build-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.tag-out.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/randomtoy/random-chess-backend
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Compute image tag
        id: tag-out
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "value=sha-${GITHUB_SHA:0:7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy
    needs: build-push
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/tags/') && 'prod' || 'dev' }}
    env:
      ENVIRONMENT: ${{ startsWith(github.ref, 'refs/tags/') && 'prod' || 'dev' }}
      NAMESPACE: ${{ startsWith(github.ref, 'refs/tags/') && 'random-chess' || 'random-chess-dev' }}
      IMAGE_TAG: ${{ needs.build-push.outputs.image-tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Write kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > /tmp/kubeconfig
          chmod 600 /tmp/kubeconfig

      - name: Deploy via Helm
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY_FILE: ~/.ssh/deploy_key
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          VALUES_FILE="deploy/helm/values/prod.yaml"
          POSTGRES_ARGS=""
          if [ "$ENVIRONMENT" = "dev" ]; then
            VALUES_FILE="deploy/helm/values/dev.yaml"
            POSTGRES_ARGS="--postgres-password $POSTGRES_PASSWORD"
          fi

          ./hack/deploy.sh \
            --image-tag "$IMAGE_TAG" \
            --namespace "$NAMESPACE" \
            --kubeconfig /tmp/kubeconfig \
            --values "$VALUES_FILE" \
            $POSTGRES_ARGS

      - name: Clean up credentials
        if: always()
        run: rm -f ~/.ssh/deploy_key /tmp/kubeconfig
